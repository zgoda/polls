<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block pagetitle %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/themes/sandstone.min.css">
    <link rel="stylesheet" href="/static/vendor/fontawesome/css/all.min.css">
    {% if config.debug %}
    <script defer src="/static/vendor/vue.js"></script>
    {% else %}
    <script defer src="/static/vendor/vue.min.js"></script>
    {% endif %}
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Hello World</h1>
        <p class="subtitle">My first website with <strong>Bulma</strong>!</p>
        {% block content %}
        {% endblock %}
      </div>
    </section>
    <script src="/static/js/|{ page }|.js" type="module"></script>
  </body>
</html>
